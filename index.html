<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Form Masks</title>
</head>
<body>
	<form>
		<div class="cpf txt-center bloco">
	    	<label>CPF</label>
	    	<input id="cpf" name="cpf"  type="text" maxlength="14" >
	    </div>
	    <div class="rg txt-center bloco">
	    	<label>RG</label>
	    	<input id="rg" name="rg"  type="text" maxlength="13" >
	    </div>
	    <div class="telefone txt-center bloco">
	    	<label>Telefone</label>
	    	<input id="tel" name="tel"  type="text" maxlength="14" >
	    </div>
	    <div class="telefone txt-center bloco">
	    	<label>Celular</label>
	    	<input id="cel" name="tel"  type="text" maxlength="15" >
	    </div>
	    <div class="cep txt-center bloco">
	    	<label>CEP</label>
	    	<input id="cep" name="cep"  type="text" maxlength="9" >
	    </div>
	</form>
	<script src="form-masks.js"></script>
	<script src="main.js"></script>
</body>
</html>
