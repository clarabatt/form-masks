<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Form Masks</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="container">
    <form class="form-container container">
      <div class="cpf txt-center bloco">
        <label>CPF:</label>
        <input data-id="cpf" name="cpf"  type="text" maxlength="14" placeholder="111.111.111.-11">
      </div>

      <div class="rg txt-center bloco">
        <label>RG:</label>
        <input data-id="rg" name="rg"  type="text" maxlength="13" placeholder="11.111.111-1">
      </div>

      <div class="telefone txt-center bloco">
        <label>Telefone:</label>
        <input data-id="tel" name="tel"  type="text" maxlength="14" placeholder="(111)1111-1111">
      </div>

      <div class="telefone txt-center bloco">
        <label>Celular:</label>
        <input data-id="cel" name="tel"  type="text" maxlength="15" placeholder="(111)11111-1111">
      </div>

      <div class="cep txt-center bloco">
        <label>CEP:</label>
        <input data-id="cep" name="cep"  type="text" maxlength="9" placeholder="111111-111">
      </div>
    </form>
  </main>
  <script src="js/lib/form-masks.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
