<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Form Masks</title>
</head>
<body>
	<header>
		<h1>Máscaras para Formulários</h1>
	</header>
	<form>
		<div class="cpf">
	    	<label>CPF</label>
	    	<input name="cpf"  type="text" maxlength="14" >
	    </div>
	    <div class="rg">
	    	<label>RG</label>
	    	<input name="rg"  type="text" maxlength="14" >
	    </div>
	    <div class="telefone">
	    	<label>Telefone</label>
	    	<input name="tel"  type="text" maxlength="14" >
	    </div>
	    <div class="cep">
	    	<label>CEP</label>
	    	<input name="cep"  type="text" maxlength="10" >
	    </div>
	    <div class="email">
	    	<label>Email</label>
	    	<input name="Email"  type="email">
	    </div>
	</form>
	<script src="main.js"></script>
</body>
</html>
