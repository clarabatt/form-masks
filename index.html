<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Form Masks</title>
	<link rel="stylesheet" href="style/css/style.css">
</head>
<body>
	<header>
		<h1 class="txt-center">Máscaras para Formulários</h1>
	</header>
	<form>
		<div class="cpf txt-center bloco">
	    	<label>CPF</label>
	    	<input id="cpf" name="cpf"  type="text" maxlength="14" >
	    </div>
	    <div class="rg txt-center bloco">
	    	<label>RG</label>
	    	<input id="rg" name="rg"  type="text" maxlength="14" >
	    </div>
	    <div class="telefone txt-center bloco">
	    	<label>Telefone</label>
	    	<input id="tel" name="tel"  type="text" maxlength="14" >
	    </div>
	    <div class="telefone txt-center bloco">
	    	<label>Celular</label>
	    	<input id="tel" name="tel"  type="text" maxlength="15" >
	    </div>
	    <div class="cep txt-center bloco">
	    	<label>CEP</label>
	    	<input id="cep" name="cep"  type="text" maxlength="10" >
	    </div>
	    <div class="email txt-center bloco">
	    	<label>Email</label>
	    	<input id="email" name="Email"  type="email">
	    </div>
	</form>
	<script src="main.js"></script>
</body>
</html>
